{% extends 'expenses/base.html' %} 
{% load static %} 
{% block content %}
<div class="login-page">
  <div class="container d-flex align-items-center position-relative py-5">
    <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
      <div class="card-body p-0">
        <div class="row gx-0 align-items-stretch">
          <!-- Logo & Information Panel-->
          <div class="col-lg-6">
            <div class="info d-flex justify-content-center flex-column p-4 h-100">
              <div class="py-5">
                <h1 class="display-6 fw-bold">SwiftSnap   </h1>
                <p class="fw-light mb-0">A Personal Expense Management App with Receipt Scanner Utilizing Optical Character Recognition and Image Recognition Capabilities.</p>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="d-flex align-items-center px-4 px-lg-5 h-100">
              <form class="register-form py-5 w-100" method="get" action="login.html">
                <div class="input-material-group mb-3">
                  <input class="input-material" type="text" name="username" required data-validate-field="registerUsername">
                  <label class="label-material" for="register-username">Username                </label>
                </div>
                <div class="input-material-group mb-3">
                  <input class="input-material" type="email" name="email" required data-validate-field="registerEmail">
                  <label class="label-material">Email Address</label>
                </div>
                <div class="input-material-group mb-4">
                  <input class="input-material" type="password" name="password1" required data-validate-field="registerPassword">
                  <label class="label-material">Password</label>
                </div>
                <div class="input-material-group mb-4">
                  <input class="input-material" type="password" name="password2" required data-validate-field="registerPassword">
                  <label class="label-material">Confirm Password</label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input" id="register-agree" name="registerAgree" type="checkbox" required value="1" data-validate-field="registerAgree">
                  <label class="form-check-label form-label" for="register-agree">I agree with the terms and policy                        </label>
                </div>
                <button class="btn btn-primary mb-3" id="login" type="submit">Register</button><br><small class="text-gray-500">Already have an account?  </small><a class="text-sm text-paleBlue" href="{% url 'login' %}">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
